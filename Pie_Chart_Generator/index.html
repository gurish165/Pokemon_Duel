<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokemon Duel Disk Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/gif" href="favicon-96x96.ico">
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <h1>Pokemon Duel Disk Creator</h1>
    <div class="input-container">
      <div class="pokemon-header-info-column">
        <div class="input-field">
          <input type="text" id="pokemon-name-field" placeholder="Pokemon Name">
        </div>
        <div class="input-field">
          <input type="text" id="movement-field" placeholder="Movement">
        </div>
        <div class="input-field">
          <input type="text" id="rarity-field" placeholder="Rarity">
        </div>
        <div class="input-field">
          <input type="text" id="type-field" placeholder="Type">
        </div>
        <div class="input-field">
          <input type="text" id="special-ability-field" placeholder="Special Ability">
        </div>
      </div>
      <div class="attack-input-column">
        <div class="input-field">
          <label class="input-label">Percentage:</label>
          <input type="number" id="percentage-field" min="0" max="100">
        </div>
        <div class="input-field">
          <label class="input-label">Attack Name:</label>
          <input type="text" id="attack-name-field">
        </div>
        <div class="input-field">
          <label class="input-label">Attack Type:</label>
          <select id="color-dropdown" selectedIndex=-1>
            <option value="rgb(240, 240, 240)">White</option>
            <option value="rgb(192, 113, 226)">Purple</option>
            <option value="rgb(80, 191, 242)">Blue</option>
            <option value="rgb(232, 207, 79)">Gold</option>
            <option value="rgb(241, 77, 88)">Red</option>
          </select>
        </div>
        <div class="input-field">
          <label class="input-label">Attack Value:</label>
          <input type="text" id="attack-value-field">
        </div>
        <div class="input-field">
          <label class="input-label">Attack Ability:</label>
          <input type="text" id="attack-ability-field">
        </div>
        <button onclick="addField()">+</button>
      </div>
      <div class="attack-disk-column">
        <div id="pie-chart-container">
          <canvas id="pie-chart" width=1000 height=1000></canvas>
        </div>
        <table id="attack-table"></table>
        <div id="download-button-container">
          <button onclick="downloadDisk()">Download Disk</button>
        </div>
      </div>
    </div>

  </body>
</html>
