<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pie Chart Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/gif" href="favicon.gif">
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <h1>Pie Chart Creator</h1>
    <div class="input-container">
      <div class="input-field">
        <label class="input-label">Text:</label>
        <input type="text" id="text-field">
      </div>
      <div class="input-field">
        <label class="input-label">Color:</label>
        <input type="color" id="color-field">
      </div>
      <div class="input-field">
        <label class="input-label">Percentage:</label>
        <input type="number" id="percentage-field" min="0" max="100">
      </div>
      <button onclick="addField()">+</button>
    </div>
    <div id="field-list">

    </div>
    <div id="pie-chart-container">
      <canvas id="pie-chart" width=1000 height=1000></canvas>
    </div>
  </body>
</html>
