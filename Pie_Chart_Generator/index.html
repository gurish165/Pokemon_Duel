<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokemon Duel Disk Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/gif" href="favicon-96x96.ico">
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Pokemon Duel Disk Creator</h1>
    </div>
    <div class="all-content-container">
      <div class="pokemon-header-info-column">
        <div class="input-field" id="pokemon-name-field-wrapper">
          <input type="text" id="pokemon-name-field" placeholder="Pokemon Name" class="pokemon-info-input">
        </div>
        <div class="middle-pokemon-descriptor">
          <div class="input-field" id="movement-field-wrapper">
            <input type="text" id="movement-field" placeholder="Movement" class="pokemon-info-input">
          </div>
          <div class="input-field" id="rarity-field-wrapper">
            <input type="text" id="rarity-field" placeholder="Rarity" class="pokemon-info-input">
          </div>
          <div class="input-field" id="type-field-wrapper">
            <input type="text" id="type-field" placeholder="Type" class="pokemon-info-input">
          </div>
        </div>
        <div class="input-field" id="special-ability-field-wrapper">
          <input type="text" id="special-ability-field" placeholder="Special Ability" class="pokemon-info-input">
        </div>
      </div>
      <div class="attack-input-and-output">
        <div class="attack-input-column">
          <div class="input-field">
            <label class="input-label">Wheel Piece Size:</label>
            <input type="number" id="percentage-field" min="0" max="100" class="attack-input-field">
          </div>
          <div class="input-field">
            <label class="input-label">Attack Name:</label>
            <input type="text" id="attack-name-field" class="attack-input-field">
          </div>
          <div class="input-field">
            <label class="input-label">Attack Type:</label>
            <select id="color-dropdown" selectedIndex=-1>
              <option value="rgb(240, 240, 240)">White</option>
              <option value="rgb(192, 113, 226)">Purple</option>
              <option value="rgb(80, 191, 242)">Blue</option>
              <option value="rgb(232, 207, 79)">Gold</option>
              <option value="rgb(241, 77, 88)">Red</option>
            </select>
          </div>
          <div class="input-field" >
            <label class="input-label">Damage:</label>
            <input type="text" id="attack-value-field" class="attack-input-field">
          </div>
          <div class="input-field">
            <label class="input-label">Attack Ability:</label>
            <input type="text" id="attack-ability-field" class="attack-input-field">
          </div>
          <button onclick="addField()" class="styled-button" id="add-field-button">+</button>
        </div>
        <div class="attack-disk-column">
          <div id="pie-chart-container">
            <canvas id="pie-chart" width=1000 height=1000></canvas>
          </div>
          <div class="download-button-container">
            <button onclick="downloadDisk()" class="styled-button">Download Disk</button>
          </div>
        </div>
        <div class="attack-table-wrapper">
          <table id="attack-table"></table>
          <div class="download-button-container">
            <button onclick="downloadTable()" class="styled-button">Download Table</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
